<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>MTV Shows</title>
</head>
<body>
    <video class="background-video" autoplay loop muted poster="../assets/images/background_png_alternative.png">
        <source src="../assets/images/background.mov" type="video/mp4" />
    </video>
    <div class="container">
        <header class="site-header">
          <img
            class="site-header-logo"
            src="../assets/images/mtv-logo2.png"
            alt="mtv-logo"
          />
          <nav>
            <ul class="site-header-nav">
              <li><a href="../music">Music</a></li>
              <li><a href="../">Home</a></li>
              <li><a href="../shows">Shows</a></li>
            </ul>
          </nav>
        </header>

        <main class="site-content-shows">
          <h1 class="site-content-header">Our Top Shows Right Now</h1>
          <section class="slideshow-container">
            <div class="slider-wrapper">
              <div class="slider">
                <a href="https://www.youtube.com/watch?v=gagCnlvuFHQ"><img id="slide-1" src="../assets/images/jackass.png" alt="Jackass" /></a>
                <a href="https://www.youtube.com/watch?v=OgeR2oqZGTs"><img id="slide-2" src="../assets/images/unplugged.png" alt="MTV Unplugged" /></a>
                <a href="https://www.youtube.com/watch?v=RzYWKWtRmzQ"><img id="slide-3" src="../assets/images/beavis-butthead.png" alt="Beavis and Butthead" /></a>
                <a href="https://www.youtube.com/watch?v=0o7AEb5agrc"><img id="slide-4" src="../assets/images/celebrity-deathmatch.png" alt="Celebrity Deathmatch" /></a>
                <a href="https://www.youtube.com/watch?v=zbXJ5eAgLSg"><img id="slide-5" src="../assets/images/TRL.jpeg" alt="Total Request Live" /></a>
              </div>
              <div class="slider-nav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
                <a href="#slide-4"></a>
                <a href="#slide-5"></a>
              </div>
            </div>
          </section>
        </main>
    </div>
</body>
</html>
