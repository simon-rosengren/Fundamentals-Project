<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>MTV</title>
  </head>
  <body>
    <video class="background-video" autoplay loop muted>
      <source src="assets/images/background.mov" type="video/mp4" />
    </video>
    <div class="container">
      <header class="site-header">
        <img
          class="site-header-logo"
          src="assets/images/mtv-logo2.png"
          alt="mtv-logo"
        />
        <nav>
          <ul class="site-header-nav">
            <li><a href="news">News</a></li>
            <li><a href="music">Music</a></li>
            <li><a href="/">Home</a></li>
            <li><a href="shows">Shows</a></li>
            <li><a href="contact">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main class="site-content">
        <h1>Welcome to MTV's Website!</h1>
        <img
          class="homepage-site-content-logo"
          src="assets/images/mtv-logo-gif.gif"
          alt="gif of mtv-logo"
        />
        <p>
          Welcome, take a look around our website and find out about the best
          music at the moment, some of our amazing shows or the latest news.
        </p>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
